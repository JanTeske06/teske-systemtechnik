<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="utf-8">
  <title>Teske Systemtechnik</title>

  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
  <link href="{{ url_for('static', filename='css/vendors/aos.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/vendors/swiper-bundle.min.css') }}"/>
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>

<body class="font-inter antialiased bg-slate-900 text-slate-100 tracking-tight">

<div class="flex flex-col min-h-screen overflow-hidden supports-[overflow:clip]:overflow-clip">

  <header class="absolute w-full z-30">
    <div class="max-w-6xl mx-auto px-4 sm:px-6">
      <div class="flex items-center justify-between h-16 md:h-20">

        <div class="shrink-0 mr-4">
          <a class="inline-flex" href="/" aria-label="Teske Systemtechnik">
            <img class="max-w-none" src="{{ url_for('static', filename='images/logo_jt.svg') }}" width="38" height="38" alt="Logo">
          </a>
        </div>

        <nav class="hidden md:flex md:grow">
          <ul class="flex grow justify-end flex-wrap items-center">
            <li>
              <a class="font-medium text-sm text-slate-300 hover:text-white mx-4 lg:mx-5 transition duration-150 ease-in-out" href="about.html">About</a>
            </li>
            <li>
              <a class="font-medium text-sm text-slate-300 hover:text-white mx-4 lg:mx-5 transition duration-150 ease-in-out" href="portfolio.html">Portfolio</a>
            </li>
            <li>
              <a class="font-medium text-sm text-slate-300 hover:text-white mx-4 lg:mx-5 transition duration-150 ease-in-out" href="#contact">Contact</a>
            </li>
          </ul>
        </nav>

        <div class="md:hidden flex items-center ml-4" x-data="{ expanded: false }">
          <button
            class="group inline-flex w-8 h-8 text-slate-300 hover:text-white text-center items-center justify-center transition"
            aria-controls="mobile-nav" :aria-expanded="expanded" @click.stop="expanded = !expanded">
            <span class="sr-only">Menu</span>
            <svg class="w-4 h-4 fill-current pointer-events-none" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
              <rect class="origin-center transition-all duration-300 ease-[cubic-bezier(.5,.85,.25,1.1)] -translate-y-[5px] group-aria-expanded:rotate-[315deg] group-aria-expanded:translate-y-0" y="7" width="16" height="2" rx="1"></rect>
              <rect class="origin-center group-aria-expanded:rotate-45 transition-all duration-300 ease-[cubic-bezier(.5,.85,.25,1.8)]" y="7" width="16" height="2" rx="1"></rect>
              <rect class="origin-center transition-all duration-300 ease-[cubic-bezier(.5,.85,.25,1.1)] translate-y-[5px] group-aria-expanded:rotate-[135deg] group-aria-expanded:translate-y-0" y="7" width="16" height="2" rx="1"></rect>
            </svg>
          </button>

          <nav id="mobile-nav"
               class="absolute top-full z-20 left-0 w-full px-4 sm:px-6 overflow-hidden transition-all duration-300 ease-in-out"
               x-ref="mobileNav"
               :style="expanded ? 'max-height: ' + $refs.mobileNav.scrollHeight + 'px; opacity: 1' : 'max-height: 0; opacity: .8'"
               @click.outside="expanded = false" @keydown.escape.window="expanded = false" x-cloak>
            <ul class="border border-transparent [background:linear-gradient(var(--color-slate-900),var(--color-slate-900))_padding-box,conic-gradient(var(--color-slate-400),var(--color-slate-700)_25%,var(--color-slate-700)_75%,var(--color-slate-400)_100%)_border-box] rounded-lg px-4 py-1.5">
              <li><a class="flex font-medium text-sm text-slate-300 hover:text-white py-1.5" href="about.html">About</a></li>
              <li><a class="flex font-medium text-sm text-slate-300 hover:text-white py-1.5" href="portfolio.html">Portfolio</a></li>
              <li><a class="flex font-medium text-sm text-slate-300 hover:text-white py-1.5" href="#contact">Contact</a></li>
            </ul>
          </nav>
        </div>

      </div>
    </div>
  </header>

  <main class="grow">
      {% block content %}
      {% endblock %}
  </main>

  <footer>
    <div class="max-w-6xl mx-auto px-4 sm:px-6">
      <div class="grid md:grid-cols-2 gap-8 py-8 md:py-12 border-t border-slate-800">
        <div class="flex flex-col items-center md:items-start">
          <div class="mb-6 flex items-center gap-5">
              <a class="inline-flex shrink-0" href="/" aria-label="Teske Systemtechnik">
                  <img src="{{ url_for('static', filename='images/logo_jt.svg') }}" class="w-20 h-20" alt="Teske Logo">
              </a>
              <div class="flex flex-col">
                  <span class="text-slate-100 font-bold text-xl tracking-widest uppercase">Quality engineered in Germany.</span>
              </div>
          </div>

          <ul class="flex gap-4">
            <li>
              <a class="flex justify-center items-center text-slate-400 hover:text-white hover:bg-purple-600 transition-all duration-300 ease-in-out bg-slate-800 rounded-full p-2.5 border border-slate-700"
                 href="https://pypi.org/user/JanTeske06/" target="_blank" rel="noopener noreferrer" aria-label="PyPI">
                <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

                </svg>
              </a>
            </li>
            <li>
              <a class="flex justify-center items-center text-slate-400 hover:text-white hover:bg-[#14a800] transition-all duration-300 ease-in-out bg-slate-800 rounded-full p-2.5 border border-slate-700"
                 href="https://www.upwork.com/freelancers/~015b43fa57ecfc1b1c" target="_blank" rel="noopener noreferrer" aria-label="Upwork">
                <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path d="M18.561 13.158c-1.102 0-2.135-.467-3.074-1.227l.228-1.076.008-.042c.207-1.143.849-3.06 2.839-3.06 1.492 0 2.703 1.212 2.703 2.703-.001 1.489-1.212 2.702-2.704 2.702zm0-8.14c-2.539 0-4.51 1.649-5.31 4.366-1.22-1.834-2.148-4.036-2.687-5.892H7.816v6.629c0 .943-.702 1.71-1.572 1.71-.869 0-1.572-.767-1.572-1.71V3.492H0v6.629c0 3.326 2.48 6.031 5.529 6.462V24h4.745v-7.396c2.513 1.968 5.253 2.539 7.421 2.539 2.551 0 4.962-1.42 5.922-3.839 1.151.782 2.158 1.942 2.385 4.696h4.86c-.521-4.723-3.238-7.738-6.19-9.177C24.47 6.427 21.652 5.018 18.561 5.018z"/>
                </svg>
              </a>
            </li>
            <li>
              <a class="flex justify-center items-center text-slate-400 hover:text-white hover:bg-black transition-all duration-300 ease-in-out bg-slate-800 rounded-full p-2.5 border border-slate-700"
                 href="https://github.com/JanTeske06" target="_blank" rel="noopener noreferrer" aria-label="Github">
                <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/>
                </svg>
              </a>
            </li>
          </ul>
        </div>

        <div class="flex flex-col justify-center items-center md:items-end">
          <div class="flex flex-wrap justify-center md:justify-end gap-6 mb-4">
              <a class="text-sm text-slate-400 hover:text-purple-400 transition duration-150 ease-in-out" href="/datenschutz.html">Privacy Policy</a>
              <a class="text-sm text-slate-400 hover:text-purple-400 transition duration-150 ease-in-out" href="/impressum.html">Legal Notice</a>
          </div>
          <div class="text-xs text-slate-500">
            &copy; 2025 Teske Systemtechnik. All rights reserved.
          </div>
        </div>
      </div>
    </div>
  </footer>

</div>

<script src="{{ url_for('static', filename='js/vendors/alpinejs.min.js') }}" defer></script>
<script src="{{ url_for('static', filename='js/vendors/aos.js') }}"></script>
<script src="{{ url_for('static', filename='js/vendors/swiper-bundle.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

{% block scripts %}
{% endblock %}

</body>
</html>
